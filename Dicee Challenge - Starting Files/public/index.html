<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dice | Game</title>
  <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/dice-png/dice-png-transparent-transparent-red-dice-14mm-7.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
  <section class="container" id="loader">
    <h3>Enter Player 1 name : <input class="player1name" type="text" value="Player1"></h3>
    <h3>Enter Player 2 name : <input class="player2name" type="text" value="Player2"></h3>
    <button onClick="startgame()" type="button" class="btn btn-secondary startgame">Click the button when ready to play</button>
  </section>

  <div class="container" id="maingame">
    <h1>🏁 Roll the Dice 🏁</h1>

    <div class="dice">
      <p class="p1">Player 1</p>
      <img class="img1" src="images/dice6.png">
    </div>
    <button onclick="changedice()" type="button" class="btn btn-outline-info">Roll Dice</button>
    <div class="dice">
      <p class="p2">Player 2</p>
      <img class="img2" src="images/dice6.png">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
<footer>
  <p style="color:rgba(245,245,245,0.76) ;line-height:1;"> ----------- 🎲 Aryan 🎲 -----------<br>
    <a style="color:whitesmoke;" href="https://aryan-portfolio-b0d75.web.app/">Visit my site</a>
  </p>

</footer>
</html>
